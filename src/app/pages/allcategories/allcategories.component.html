<app-header></app-header>
<app-navbar></app-navbar>
<div id="content" class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h3 class="text-center mb-4">Show All Categories</h3>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Managed By</th>
                        <th scope="col">No. of News</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of allCategories">
                        <th scope="row">{{category.id}}</th>
                        <td>{{category.name}}</td>
                        <td>{{category.managedBy}}</td>
                        <td>{{category.noOfNews}}</td>
                        <td><button class="btn btn-sm btn-primary" routerLink="/dashboard/category/{{category.id}}/show">Edit</button></td>
                        <td><button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
