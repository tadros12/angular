<app-header></app-header>
<app-navbar></app-navbar>
<div id="content" class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h3 class="text-center mb-4">Show All Editors</h3>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">Editor Name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let editor of allEditors">
                        <th scope="row">{{editor.id}}</th>
                        <td>{{editor.name}}</td>
                        <td><a class="btn btn-sm btn-primary" routerLink="/dashboard/editor/{{editor.id}}/show">Edit</a></td>
                        <td><a class="btn btn-sm btn-danger" routerLink="#" (click)="deleteEditor(editor.id)">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
